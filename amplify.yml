frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - npm install
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - node -v
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
